<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Birthday Countdown</title>
    <style type="text/css">
    body{
        background: #f6f6f6;
    }

    .countDownConatainer{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      text-align: center;
      background: #ddd;
      border: 1px solid #999;
      box-shadow: 0 0 5px 3px #ccc;
    }

    .info{
      font-size: 80px;
    }

    p{
      text-align: center;
      font-size: 60px;
      margin-top: 0px;
    }
    </style>
  </head>
  <body>

<!-- Displays A Message @ the end of the countdown-->
    <p id="demo"></p>

<!-- Countdown Conatainer-->
    <table class="countDownConatainer">
      <tr class="info">
        <td colspan="4">Birthday Countdown</td>
      </tr>
      <tr class="info">
        <td id="days">120</td>
        <td id="hours">4</td>
        <td id="minutes">12</td>
        <td id="seconds">22</td>
      </tr>
      <tr>
        <td>Days</td>
        <td>Hours</td>
        <td>Minutes</td>
        <td>Seconds</td>
      </tr>
    </table>

<!--javascript-->
    <script type="text/javascript">

      function countDown() {
          var now = new Date();
          var eventDate = new Date(2020, 5, 22);

          var currentTime = now.getTime();
          var eventTime = eventDate.getTime();

          var remTime = eventTime - currentTime;

          var s = Math.floor(remTime / 1000);
          var m = Math.floor(s/60);
          var h = Math.floor(m/60);
          var d = Math.floor(h/24);

          h %= 24;
          m %= 60;
          s %= 60;

          h = (h < 10) ? "0" + h: h;
          m = (m < 10) ? "0" + m: m;
          s = (s < 10) ? "0" + s: s;

          document.getElementById("days").textContent = d;
          document.getElementById("days").innerText = d;

          document.getElementById("hours").textContent = h;
          document.getElementById("minutes").textContent = m;
          document.getElementById("seconds").textContent = s;

          var t = setTimeout(countDown, 100);

   //This gives the birthday text a display of different colors
          var text = document.querySelector("p")

          text.style.color = "red";

          function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
               color += letters[Math.floor(Math.random()*16)]
            }
            return color
           }

           setInterval(function changeParagraphColor() {
              colorInput = getRandomColor()
              text.style.color = colorInput;
           }, 500);


          if (d == 0 && h == 0 && m == 0 && s == 0) {
            clearTimeout(t);
            document.getElementById("demo").innerHTML = "Happy Birthday!"
          }
      }
      countDown();
    </script>
  </body>
</html>
